<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One User</title>
</head>
<body>
<table border="1">
<tr>
    <th>ID</th>
    <th>Email</th>
    <th>Password</th>
    <th>Roles</th>

</tr>
<tr>
    <td th:utext="${one_user.getId()}">..</td>
    <td th:utext="${one_user.getEmail()}">..</td>
    <td th:utext="${one_user.getPassword()}">..</td>
    <td th:utext="${one_user.getRoles()}">..</td>
</tr>
</table>
<br>
<form th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>

</body>
</html>
